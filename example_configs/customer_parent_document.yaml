# Example customer configuration using the parent document indexer
customer_id: example_parent
customer_name: Example Company (Parent Document Indexer)
confluence_url: https://example.atlassian.net/
confluence_username: user@example.com
confluence_api_token: ${CONFLUENCE_API_TOKEN}
space_keys:
  - DEMO
  - DOCS

# RAG settings
embedding_model: gemini-embedding-001
chunk_size: 1000
collection_name: example_parent_collection
db_connection: postgresql+psycopg://user:pass@localhost:5432/db

# Use the parent document indexer for better context retrieval
indexer_type: parent_document